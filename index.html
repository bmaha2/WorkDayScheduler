<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js">
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <form method="POST" class="time-block">
            <div class="row">
                <label for="hour" value="09" class="col-1 hour">9AM</label>
                <input id = "09" type="text" class="col-10">
                <button type="submit" class="col-1 saveBtn">&#x1F4BE</button>
            </div>
            <div class="row">
                <label for="hour" value="10" class="col-1 hour">10AM</label>
                <input id = "10" type="text" class="col-10">
                <button type="submit" class="col-1 saveBtn">&#x1F4BE</button>
            </div>
            <div class="row">
                <label for="hour" value="11" class="col-1 hour">11AM</label>
                <input id = "11" type="text" class="col-10">
                <button type="submit" class="col-1 saveBtn">&#x1F4BE</button>
            </div>
            <div class="row">
                <label for="hour" value="12" class="col-1 hour">12PM</label>
                <input id = "12" type="text" class="col-10">
                <button type="submit" class="col-1 saveBtn">&#x1F4BE</button>
            </div>
            <div class="row">
                <label for="hour" value="13" class="col-1 hour">1PM</label>
                <input id = "13" type="text" class="col-10">
                <button type="submit" class="col-1 saveBtn">&#x1F4BE</button>
            </div>
            <div class="row">
                <label for="hour" value="14" class="col-1 hour">2PM</label>
                <input id = "14" type="text" class="col-10">
                <button type="submit" class="col-1 saveBtn">&#x1F4BE</button>
            </div>
            <div class="row">
                <label for="hour" value="15" class="col-1 hour">3PM</label>
                <input id = "15" type="text" class="col-10">
                <button type="submit" class="col-1 saveBtn">&#x1F4BE</button>
            </div>
            <div class="row">
                <label for="hour" value="16" class="col-1 hour">4PM</label>
                <input id = "16" type="text" class="col-10">
                <button type="submit" class="col-1 saveBtn">&#x1F4BE</button>
            </div>
            <div class="row">
                <label for="hour" value="17" class="col-1 hour">5PM</label>
                <input id = "17" type="text" class="col-10">
                <button type="submit" class="col-1 saveBtn">&#x1F4BE</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
